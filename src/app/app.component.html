<h1> list of employees</h1>

<table>
  <thead>
    <th>ID</th>
    <th>NAME</th>
    <th>USER NAME</th>
    <th>EMAIL</th>
  </thead>
  <tbody>
    <tr *ngFor="let d of usersData">
      <td>{{d.id}}</td>
      <td>{{d.name}}</td>
      <td>{{d.username}}</td>
      <td>{{d.email}}</td>
    </tr>
  </tbody>
</table>
